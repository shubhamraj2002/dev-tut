<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day 1</title>
   <!--here in head tag we use meta data 
        such as title , character set, viewPort, style, script
     and many more  -->
     <style>  
        table, tr, td, th {
            border: 1px solid black;
            border-collapse: collapse;
        }
     </style>   
</head>
<body>
    
    <!-- table ,  tr for rows and td  gives data in  that  row i.e. from that we also get to know about no. of columns-->
    <table>
        <caption>My first saving</caption>   
        <thead>
            <tr> 
                <th>month</th>
                <th>saving</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>100</td>
            </tr>
            <tr>
                <td>february</td>
                <td>300</td>
            </tr>
            <tr>
                <td>march</td>
                <td>400</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>    
                <td>Total</td>
                <td>800</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
