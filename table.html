    <title>tables</title>

    <style>
        table,tr,td,th { 
            border: 1px solid black ;
            border-collapse:  collapse;
            text-align: center;  
            caption-side: bottom;
        }   
    
    </style>
</head>
<body> 

    <table>

    <colgroup>
        <col span="1" style="background-color: aqua">

        <col span="1" style="bacckground-color:red">
    </colgroup>
        <thead>
          <tr>
            <th>month </th>
            <th>savings</th>
          </tr>
        </thead>

            <td>january </td>

          </tr>
          <tr>
            <td>february</td>
            <td>300</td>
          </tr>

          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td>total</td>
            <td>800</td>
          </tr> 
        </tfoot> 
    </table>
