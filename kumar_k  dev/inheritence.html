<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inheritence</title>
    <style>
        body{
            color:blue;
        }
        .class-1 a{
            color:inherit;
        }
        .class-2 a{
            color:initial;
        }
        .class-3 a{
            color:unset;
        }
        .important{
            /* color:blue; */
            /* normally color will not be changed because of inline css but after applying important tag it will change */
            color:blue !important;
        }
    </style>
    <!-- inline css have more prefrence than internal css or style tag used in head tag css -->
</head>
<body>
    <ul>
        <li>Default <a href="">link</a> color</li>
        <li class="class-1">inherited <a href=""> Link </a> color </li>
        <li class="class-2">initial <a href="">Link</a> color</li>
        <li class="class-3">unset <a href="">Link </a>color</li>

        <p class="important" style="color:red"> This is important </p>
    </ul>
</body>
</html>
