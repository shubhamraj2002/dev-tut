<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables style</title>
    <style>
         table,tr,td,th{
            border:2px solid black;
            border-collapse: collapse;
            padding:10px;
         }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Subjects</th>
            <th>marks</th>
            <th>grade</th>
            <th>percentage</th>
        </tr>
        <tr>
            <th>English</th>
            <td>80</td>
            <td>A</td>
            <td>80</td>
            <!-- td mai light color hota hai as it is used to store data -->
            <!-- th mai dark color hota hai as it stores table heading -->
            <!-- par dono ka uses same hi hota hai-->
        </tr>
        <tr>
            <th>hindi</th>
            <td>90</td>
            <td>A+</td>
            <td>90</td>
        </tr>
        <tr>
            <th>maths</th>
            <td>95</td>
            <td>A+</td>
            <td>95</td>
        </tr>
        <tr>
            <th>sst</th>
            <td>75</td>
            <td>B+</td>
            <td>75</td>
        </tr>
    </table>
</body>
</html>
