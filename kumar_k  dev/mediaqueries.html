<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @media (orientation:landscape)
        {
            body{
                color:purple;
            }
        }
    </style>
</head>
<body>

    <!-- MEDIA QUERY :-the concept of media query is used to make pages responsive i.e. to adjust the styling according to the screen of the user-->
    <p>this is paragraph</p>
</body>
</html>
